
{% if posts %}
    {% for post in posts %}               
        <div class="col-md-6 col-sm-6">
            <article class=" blog-teaser">
                <header>
                    <h4><a href="{{ url_for('.show_post', post_id=post.id) }}">{{ post.title }}</a></h4>
                    <span class="meta">
                        {{ moment(post.timestamp).format('LL') }},{{ post.category.name }}
                    </span>
                    
                        <hr>
                  
                </header>
           
                <div class="body">
                    {{ post.body|striptags|truncate }}      
                </div>
                            
                <div class="clearfix">
                    <a href="{{ url_for('.show_post', post_id=post.id) }}" class="btn btn-clean-one">Read more</a>
                </div>
            </article>
        </div>
    {% endfor %} 
    {% else %}
    <div class="tip">
        <h5>No posts yet.</h5>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('admin.new_post') }}">Write Now</a>
        {% endif %}
    </div>
{% endif %}
